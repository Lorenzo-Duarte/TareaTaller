<body class="container">
<header>
	<h2>Formulario con HTML5</h2>
</header>
<nav>
	<ul class="nav nav-tabs">
	
		<li> <a href="#">Inicio</a>

<nav>
	<section class="hero-unit">
		<form method="POST">
		<label>Nombre</label>
		<input class="form-control" type="text" name="Nombre" placeholder="Escribe su nombre" required></input>
		<label>E-mail</label>
		<input type="email" name="Email" placeholder="Escriba su email" required></input>
		<label>Edad</label>
		<input type="number" name="Edad" placeholder="Escriba su edad" required min="0" max="100"></input>
		<label>Fecha de nacimiento</label>
		<input type="date" name="fecha" required></input>
		<br>
	    <input type="submit"></input>
		</form>
	</section>
</nav>
